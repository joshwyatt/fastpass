<ion-view title="My Offers" ng-controller="myOffersController" class="padding" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-compose-outline" ng-click="showDelete = !showDelete"></button>
  </ion-nav-buttons>
  <!-- ion-edit -->

  <ion-content>
    <ion-list show-delete="showDelete">
      <ion-item ng-cloak ng-repeat="offer in offers | orderByPriority | available" ui-sref="app.offerInput">
        {{ offer.number_give }} for {{ offer.ride }}
        <ion-delete-button class="ion-ios7-trash-outline" ng-click="deleteOffer(offer)">
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
